<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple HTML Calculator</h1>
    <div id="addition" class="addition">
        <form id="additionForm">
            <input type="number" name ="firstAdditionInput" placeholder="first number">
            <input type="number" name="secondAdditionInput" placeholder="second number">
            <button name="add">Add</button>
        </form>
    </div>
    <div name="subtraction" class="subtraction">
        <form id="subtractionForm">
            <input type="number" name ="firstSubtractionInput" placeholder="first number">
            <input type="number" name="secondSubtractionInput" placeholder="second number">
            <button name="subtract">Subtract</button>
        </form>
    </div>
    <div id="multiplication" class="multiplication">
        <form id="multiplicationForm">
            <input type="number" name ="firstMultiplicationInput" placeholder="first number">
            <input type="number" name="secondMultiplicationInput" placeholder="second number">
            <button name="multiply">Multiply</button>
        </form>
    </div>
    <h1>=</h1>
    <script src="app.js"></script>
</body>
</html>
