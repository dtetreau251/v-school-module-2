<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mario Pest Control</h1>
    <form id="form" action="">
        <div class="grid">
            <div>

                <div class="image">
                    <img src="goomba.jpg" alt="Goomba" width="100" height="100">
                </div>
                <div class="text">
                    Goomba</br>
                    Price: 5 coins</br>
                    <input type="number" id="goomba" placeholder="goombas">
                </div>

            </div>
                
            <div>
                <div class="image">
                    <img src="bob-omb.jpg" alt="Bob-omb" width="100" height="100">
                </div>
                <div class="text">
                    Bob-omb</br>
                    Price: 7 coins</br>
                    <input type="number" id="bobomb"placeholder="bob-ombs">
                </div>
                
            </div>

            <div>
                <div class="image">
                    <img src="cheep-cheep.jpg" alt="Cheep Cheep" width="100" height="100">
                </div>
                <div class="text">
                    Cheep Cheep</br>
                    Price 11 coins</br>
                    <input type="number" id="cheepcheep" placeholder="cheep-cheeps  ">
                </div>
            </div>
                <div class="total" id="calculate">
                    <button id="calculate">Calculate Total</button>
                    <h1 class="outline" id="append"></h1>
                </div>
        </div>

        </div>
        
    </form>  

    <footer>
        <p><a>email: mario@mariospestcontrol.com</a></p>
        <p><a>website: https://www.mariospestcontrol.com/</a></p>
        <p>phone: 000-000-0000</p>
        <p>address: 1 Plumber Way New York, New York 00093</p>
      </footer> 
</body>

</html>
